<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="js/lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- modal scripts -->
    <script src="js/lib/modal/classManager.js"></script>
    <script src="js/lib/modal/cssParser.js"></script>
    <script src="js/lib/modal/modalEffects.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/services/tile.js"></script>
    <script src="js/services/board.js"></script>
    <script src="js/services/game_data.js"></script>
    <script src="js/services/game.js"></script>

    <script src="js/directives/board.js"></script>
    <script src="js/directives/square.js"></script>
    <script src="js/directives/tile.js"></script>

    <script src="js/controllers/game-manager.js"></script>
  </head>

  <body ng-app="hueSquare">
    <ion-content ng-controller="gameManager as game">

      <div id="main-container">
      <div class="game-header">
        <div class="game-title">
          <span>h</span><span>u</span><span>e</span><div></div>
        </div>
        <div class="game-stats-container">
          <div class="game-moves">
            <p>moves</p>
            <p class="moves" ng-bind="moves"></p>
          </div>
          <div class="game-wins">
            <p>wins</p>
            <p class="wins" ng-bind="totalWins"></p>
          </div>
          <div class="game-levels">
            <p>level</p>
            <p class="levels" ng-bind="level"></p>
          </div>
        </div>
      </div>
      <div class="game-menu">
        <div class="undo">
          <i class="fa fa-undo undo-button"></i>
        </div>
        <div class="restart">
          <i class="fa fa-refresh restart-button"></i>
        </div>
        <div class="redo">
          <i class="fa fa-repeat redo-button"></i>
        </div>
      </div>
      <div id="game-container">
        <div class="game-message">
          <p></p>
          <div class="options">
            <div class="right-option">
              <a class="button retry">try again</a>
            </div>
            <div class="left-option">
              <a class="button next">next puzzle</a>
            </div>
            <div class="bottom-option">
              <a class="button solution">show solution</a>
            </div>
          </div>
        </div>
        <div id="board-container" board></div>
      </div>
      <div class="game-instructions">
        <button class="md-trigger" data-modal="modal-1">INSTRUCTIONS</button>
      </div>

      </div>

    </ion-content>

  </body>
</html>
